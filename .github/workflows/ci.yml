name: API Framework CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout framework repo
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Clone Restful-Booker SUT
        run: git clone https://github.com/mwinteringham/restful-booker sut-restful-booker

      - name: Start Restful-Booker (Docker Compose)
        working-directory: sut-restful-booker
        run: |
          docker compose down -v || true
          docker compose up -d --build
          docker compose ps

      - name: Wait for API readiness (and stabilize)
        run: |
          for i in {1..60}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3001/ping || true)
            if [ "$code" = "200" ] || [ "$code" = "201" ]; then
              echo "API is up! /ping returned $code"
              echo "Waiting for SUT to stabilize..."
              sleep 15
              exit 0
            fi
            echo "Waiting for API... (got $code)"
            sleep 2
          done
          echo "API did not become ready in time"
          docker compose -f sut-restful-booker/docker-compose.yml logs --no-color || true
          exit 1

      - name: Run TestNG suite against local SUT
        run: mvn test -DsuiteXmlFile=testng.xml -Dbase.url=http://localhost:3001

      - name: SUT logs on failure
        if: failure()
        working-directory: sut-restful-booker
        run: docker compose logs --no-color
