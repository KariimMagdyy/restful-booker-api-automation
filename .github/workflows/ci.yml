name: API Framework CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Start Restful-Booker (Docker Compose)
        working-directory: infra/restfulbooker
        run: |
          docker compose up -d
          docker ps

      - name: Wait for API readiness
        run: |
          for i in {1..30}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3001/ping || true)
            if [ "$code" = "200" ] || [ "$code" = "201" ]; then
              echo "API is up! /ping returned $code"
              exit 0
            fi
            echo "Waiting for API... (got $code)"
            sleep 2
          done
          echo "API did not become ready in time"
          docker ps
          exit 1

      - name: Run TestNG suite
        run: mvn -DsuiteXmlFile=testng.xml test

      - name: Docker logs on failure
        if: failure()
        working-directory: infra/restfulbooker
        run: docker compose logs --no-color
